<!DOCTYPE html>
<html>
<head>
	<title>Live Cricket score</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="len">
		<div class="logo">
		<img class="img" src="Cricket.png">
		<div class="search">
			<input class="in" id="matchIdInput" type="text" placeholder="enter match id">
			<button id="updateMatchIdButton"><i class="fa fa-search"></i></button>
		</div>
	</div>
	<div class="board">
		<div class="score-card">
			<div class="head"><h2>Score</h2></div>
			<p class="name">Team - </p>
			<p class="runs">Runs -</p>
			<p class="wickets">wickets -</p>
			<p class="overs">overs -</p>
			<p class="status">Status -</p>
		</div>
		<div class="score-card">
			<div class="head"><h2>Bat's Men</h2></div>
			<p class="batm1">----</p>
			<p class="batm2">----</p>
			<p class="rate">----</p>
			<p class="extras">----</p>
			<p></p>
			<p></p>
		</div>
	</div>
	</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
